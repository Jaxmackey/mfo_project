<h1 style="margin-bottom: -1em;" mat-dialog-title>
  <p style="font-size: 2.5em; color: red; margin-bottom: 0em;">Акция</p>
  <p style="font-size: 0.5em;">до {{datetime | date: 'd.M.yyyy'}}</p>
</h1>
<div mat-dialog-content>
  <p class="p_size">Уважаемый клиент!</p>
  <p class="p_size">Оформив заявку-займа у нас, вы получите бонус</p>
  <p class="p_size">от 500 - 1000 рублей на карту.</p>
</div>
<div mat-dialog-actions>
  <button class="btn btn-success" mat-dialog-close>Close</button>
</div>
